<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>青橄榄-我的见证</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="zjb" />
	<script type="text/javascript" src="/lib/js/includeHead.js?v=20151020001"></script>
	<script type="text/javascript" src="/js/logDetail.js?v=20151020001"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<div class="header"></div>
	<div class="container">
		<div class="row common-row logRowHeight logDetailBg">
			<div class="person-c-headImage"></div>
			<div class="col-md-12">
				<button class="btn btn-success editLog" data-toggle="modal" data-target="#mymodal-data" type="button">修改日志</button>
				<div class="logDetailAll">
				
				</div>	
			</div>
		</div>
	</div>
			<!-- 模态弹出窗内容 -->
		<div class="modal fade" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="">
				<div class="modal-content" style="width: 800px;">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">修改日志内容</h4>
					</div>
					<div class="modal-body">
						<form role="form">
						  <div class="form-group">
						   	<label for="logTitle">标题</label>
						    <input type="text" value="" name="logTitle" class="form-control logTitle" placeholder="请输入见证/日志标题">
							<label for="logContent">内容</label>
							<!-- <textarea class="form-control logContent" rows="3" name="logContent" ></textarea> -->
						  </div>
						</form>  
						<script id="logEditor" type="text/plain" style="width:767px; height: 170px; margin:0px auto 40px 1px;"></script>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary logBtn" id="editLog">确认</button>
					</div>
				</div>
			</div>
		</div><!-- 模态框 -->
	<div class="footer"></div>
</body>
</html>
