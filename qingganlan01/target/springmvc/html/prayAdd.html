<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>团契祷告墙</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--国产浏览器默认采用高速模式渲染页面  -->
	<meta name="renderer" content="webkit">
	<meta name="author" content="zjb" />
	<script type="text/javascript" src="/lib/js/includeHead.js?v=20151020001"></script>
	<script type="text/javascript" src="/js/prayAdd.js?v=20151020001"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript">
	   
	</script>
</head>

<body>
	<div class="header"></div>
	<div class="person-c-headImage">
	</div>
	<div class="container">
		<div class="row common-row logRowHeight">
			<div class="col-md-12 prayFuncRow">
				<div class="prayFunc">
					<ul>
						<li class="lookPrayDisplay"><img src="/lib/img/images/prayLogo001.png"></li>
						<li class="sendPray"><img src="/lib/img/images/sendPray.gif"></li>
						<li class="lookPrayList"><img src="/lib/img/images/lookPray.gif"></li>
						<li ><input type="text" class="form-control prayerName"  placeholder="请输入发送人名称"><img src="/lib/img/images/praySearchLogo.png" class="SearchPrayByName"></li>
					</ul>
				</div>
			
			</div>
			<div class="col-md-3 prayPreview">
				<div class="prayPreTitle">祷告墙内容预览</div>
				<div class="prayPreTop">
					<img alt="" src="/lib/img/images/close.gif" class="closeImg">
					<h5>内容预览:</h5>
				</div>
				<div class="prayPreContentAll">
					<h5 class="Prereceiver" style="color: #FF3992;">接受者</h5>
					<div class="prayPreContent">祷告内容</div>
					<h5 style="text-align:right;color: #FF3992;" class="senderName">发送者</h5>
					<h5 style="text-align:right;color:#aaa;" class="sendDate">2016-13-5</h5>
					<img alt="" src="/lib/img/images/previewImg.png" class="preContentImg">
				</div>
			</div>
			<div class="col-md-9 prayFormDiv">
				<form role="form" class="prayForm">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th colspan="4" style="background-color:#eee;">请填写祷告内容</th>
							</tr>
						</thead>
						<colgroup>
							<col width="80" />
							<col width="200" />
							<col width="80" />
							<col width="300" />
						</colgroup>

						<tbody>
							<tr>
								<td><span>接收人：</span></td>
								<td colspan="3">
									<input type="text" class="form-control" placeholder="请输入收件人" id="prayReceiverName" name="receiverName">
								</td>
							</tr>
							<tr>
								<td><span>发送人：</span></td>
								<td colspan="3">
									<input type="text" class="form-control" placeholder="请输入发送人" id="praySenderName" name="senderName">
								</td>
							</tr>
							<tr>
								<td><span>字条内容：</span></td>
								<td colspan="3">
									<textarea  type="text" class="form-control" placeholder="请输入要祷告的内容" id="prayContent" name="prayContent"></textarea>
									<span class="textAreaCount">0/100</span> 
								</td>
							</tr>
							<tr>
								<td><span>验证：</span></td>
								<td colspan="3"><a class="btn btn-danger praySubmit">提交祷告愿望</a></td>
							</tr>
						</tbody>
					</table>
				</form>  
			</div>
		</div>	
	</div>
	<div class="footer"></div>
</body>
</html>
